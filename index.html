<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Punch Buggy Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <h1 class="title">Punch Buggie!</h1>
      <h3 class="title">no punch backs</h3>
      <p id="count">0</p>
      <button id="inc" class="btn" onclick="increment()">INCREMENT</button>
      <button id="dec" class="btn" onclick="decrement()">DECREMENT</button>
      <button id="save" class="btn" onclick="save()">SAVE</button>
      <h3 id="save-txt">Previous entries:</h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
